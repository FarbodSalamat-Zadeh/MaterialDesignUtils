apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 23
        versionCode 101
        versionName "1.0.1"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.2.1'
    compile 'com.android.support:support-annotations:23.2.1'
    compile 'com.android.support:cardview-v7:23.2.1'
}

publish {
    // Note format: '(publishedGroupId):(artifact):(libraryVersion)'
    userOrg = 'farbodsalamat-zadeh'
    groupId = 'com.satsuware.lib.mdutils'
    artifactId = 'mdutils'
    publishVersion = '1.0.1'
    desc = 'A utils library to help with creating Material Design in apps'
    website = 'https://github.com/FarbodSalamat-Zadeh/MaterialDesignUtils'
    issueTracker = "${website}/issues"
    repository = "${website}.git"
}
